<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <script src="App.js"></script>
    <script src="/js/controllers/main_controller.js"></script>
    <script src="/js/services/main_service.js"></script>


    <title>Title</title>
</head>


<body ng-app="OrderMicroService">
<div ng-controller="MainController as vm">
    <h2 class="text-info">{{vm.greetingMessage}}</h2>

    <h3 class="text-info">Таблица ордеров</h3>

    <table class="table table-bordered">
        <thread>
            <tr>
                <th class="text-primary">Имя клиента</th>
                <th class="text-primary">Телефон клиента</th>
                <th class="text-primary">Комментарий клиента</th>

            </tr>
        </thread>
        <tbody>
        <tr ng-repeat="u in vm.orders">
            <td><span ng-bind="u.customerName"></span></td>
            <td><span ng-bind="u.customerPhone"></span></td>
            <td><span ng-bind="u.customerComment"></span></td>
            <td><span><button class="btn-primary" ng-click="vm.showItems()">Показать пункты</button></span></td>

            <td><span><button class="btn-danger" ng-click="vm.deleteOrder(u.ui)">Удалить запись</button></span></td>
        </tr>
        </tbody>

    </table>
    <div class="btn">
        <button class="btn-primary" ng-click="vm.addOrder()">Добавить ордер</button>
    </div>


</div>
</body>
</html>
